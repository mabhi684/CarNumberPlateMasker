services:
  - type: web
    name: carnumberplatemasker
    env: python
    buildCommand: |
      # Create and activate virtual environment
      python -m venv .venv
      source .venv/bin/activate
      
      # Install backend dependencies first
      cd backend
      pip install -r requirements.txt
      mkdir -p static/uploads static/output
      cd ..
      
      # Build frontend
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: |
      cd backend
      source ../.venv/bin/activate
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: models
      mountPath: /app/models
      sizeGB: 1
    healthCheckPath: /health

  - type: static
    name: carnumberplatemasker-frontend
    env: node
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    envVars:
      - key: VITE_API_URL
        value: https://carnumberplatemasker.onrender.com
    staticPublishPath: dist 